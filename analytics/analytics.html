<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
    <aside class="sidebar">
  <div class="logo-section">
    <h2>FinanceApp</h2>
    <small>Financial Dashboard</small>
  </div>
  <ul class="nav-links">
    <li ><a href="../Dashboard/dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
    <li><a href="../income/income.html"><i class="fas fa-money-bill-wave"></i><span>Income</span></a></li>
    <li><a href="../expenses/expenses.html"><i class="fas fa-money-check-alt"></i><span>Expenses</span></a></li>
    <li class="active"><a href="../analytics/analytics.html"><i class="fas fa-chart-line"></i><span>Analytics</span></a></li>
    <li><a href="#"><i class="fas fa-file-alt"></i><span>Reports</span></a></li>
  </ul>
  <div class="user-info">
    <p>John Doe</p>
    <small>john@example.com</small>
  </div>
</aside>
  <section class="main-content">
    <div class="card">
      <h3><i class="fas fa-chart-line"></i> Income vs Expenses</h3>
      <canvas id="lineChart"></canvas>
    </div>

    <div class="card">
      <h3><i class="fas fa-chart-pie"></i> Expense Breakdown</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="card">
      <h3><i class="fas fa-chart-bar"></i> Monthly Spending</h3>
      <canvas id="barChart"></canvas>
    </div>

    <div class="card">
      <h3><i class="fas fa-bullseye"></i> Saving Goals</h3>
      <div class="goal">
        <p>Vacation Fund</p>
        <div class="progress"><div style="width: 70%"></div></div>
        <small>$700 / $1000</small>
      </div>
      <div class="goal">
        <p>Emergency Fund</p>
        <div class="progress"><div style="width: 40%"></div></div>
        <small>$400 / $1000</small>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
